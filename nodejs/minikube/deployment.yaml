apiVersion: apps/v1
kind: Deployment
metadata:
  name: appconfig-bluecharge
  namespace: appconfig
spec:
  revisionHistoryLimit: 10
  minReadySeconds: 60
  progressDeadlineSeconds: 900
  selector:
    matchLabels:
      app: bluecharge
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: bluecharge
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - bluecharge
              topologyKey: kubernetes.io/hostname
      containers:
        - name: appconfig-bluecharge
          image: appconfig-bluecharge:latest
          imagePullPolicy: Never
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  key: MONGO_ROOT_USERNAME
                  name: my-app-secrets
            - name: MONGO_PWD
              valueFrom:
                secretKeyRef:
                  key: MONGO_ROOT_PASSWORD
                  name: my-app-secrets
            - name: REGION
              valueFrom:
                configMapKeyRef:
                  name: my-app-configmap
                  key: REGION
            - name: GUID
              valueFrom:
                configMapKeyRef:
                  name: my-app-configmap
                  key: GUID
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  name: my-app-secrets
                  key: APIKEY
            - name: COLLECTION_ID
              valueFrom:
                configMapKeyRef:
                  name: my-app-configmap
                  key: COLLECTION_ID
