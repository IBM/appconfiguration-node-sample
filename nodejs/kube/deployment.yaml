apiVersion: apps/v1
kind: Deployment
metadata:
  name: apprapp-bluecharge
  namespace: appconfig
spec:
  revisionHistoryLimit: 10
  minReadySeconds: 60
  progressDeadlineSeconds: 900
  selector:
    matchLabels:
      apprapp: apprapp-bluecharge
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  template:
    metadata:
      labels:
        apprapp: apprapp-bluecharge
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: apprapp
                operator: In
                values:
                - apprapp-bluecharge
            topologyKey: kubernetes.io/hostname
      containers:
        - name: apprapp-bluecharge
          image: us.icr.io/appsvcsamples/apprapp-bluecharge:7
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: bluecharge
                  key: MONGO_ROOT_USERNAME
            - name: MONGO_PWD
              valueFrom:
                secretKeyRef:
                  name: bluecharge
                  key: MONGO_ROOT_PASSWORD                  
      imagePullSecrets:
        - name: all-icr-io